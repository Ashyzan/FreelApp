<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	 
<title>ElencoClienti</title>
</head>

<body>
<header>
	<!-- barra di navigazione --> 
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		        <div class="container">
			   <img th:src="@{/img/task.png}" alt="task" width="50" />
		            <div class="collapse navbar-collapse" id="navbarSupportedContent">
		                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Servizi</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" href="#">Contatti</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Login</a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </nav>
</header>

     <div class="text-center mt-5">
		 <h2>I miei clienti</h2>
	 </div>	
		
		<div th:unless="${user.Progetti.isEmpty()}">
		<table class="table table-striped mt-5 mx-auto" style="width: 50rem;">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Telefono</th>
					<th>Indirizzo</th>
					<th>Città</th>
					<th>PartitaIva</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="progetto: ${user.progetti}">
					<td th:text="${progetto.getCliente().getName()}"></td>
					<td th:text="${progetto.getCliente().getEmail()}"></td>
					<td th:text="${progetto.getCliente().getTelefono()}"></td>
					<td th:text="${progetto.getCliente().getIndirizzo()}"></td>
					<td th:text="${progetto.getCliente().getCittà()}"></td>
					<td th:text="${progetto.getCliente().getPartitaIva()}"></td>
					</tr>
			</tbody>
		 </table>
	   </div>
			
	 <div th:if="${user.progetti.isEmpty()}" class="text-center mt-5">
		<h5>'Non ci sono clienti'</h5>
	 </div>
	
	<div class="text-center mt-5">
	    <a th:href="@{/Admin/{id}(id=${user.id})}" class="btn btn-primary">Torna alla pagina personale</a>	
	</div>
	
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
