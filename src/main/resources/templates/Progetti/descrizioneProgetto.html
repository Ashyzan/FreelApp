<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	 
<title>descrizioneProgetto</title>
</head>

<body>
<header>
	<!-- barra di navigazione --> 
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		        <div class="container">
			   <img th:src="@{/img/task.png}" alt="task" width="50" />
		            <div class="collapse navbar-collapse" id="navbarSupportedContent">
		                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" th:href="@{/dashboard}">Dashboard</a>
						    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Servizi</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" href="#">Contatti</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Login</a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </nav>
</header>


<div class="container text-center">
<div class="row mt-lg-2">
	<div class="col mx-auto">
			<p>
				<h2 th:text="|${progetto.getName()}|"></h2>
			</p>
		</div>
 </div>
</div>

<div  class="container">
		<div class="row">
			<div class="col">
				<div class="card mx-auto" style="width: 25rem;">
					<img th:src="@{/img/progetto.jpg}" alt="task" class="card-img-top" width="50" />
					<div class="card-body">
						<p th:text="|Data inizio: ${progetto.getDataInizio()}|" class="card-text"></p>
						<p th:text="|Data fine: ${progetto.getDataFine()}|" class="card-text"></p>
						<div class="text-center">
							<a class="btn btn-primary mb-2" th:href="@{/Progetti/edit/{id}(id=${progetto.getId()})}"> Modifica il progetto </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<div class="text-center mt-5">
		    <h2>Elenco dei task</h2>
		</div>	
		
		<div th:unless="${progetto.elencoTask.isEmpty()}">
		<table class="table table-striped mt-5 mx-auto" style="width: 50rem;">
			<thead>
				<tr>
					<th>Descrizione</th>
					<th>DataInizio</th>
					<th>DataFineStimata</th>
					<th>DataFineDefinitiva</th>
					<th>Modifica Task</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task: ${progetto.elencoTask}">
					<td th:text="${task.getDescrizione()}"></td>
					<td th:text="${task.getDataInizio()}"></td>
					<td th:text="${task.getDataChiusuraStimata()}"></td>
					<td th:text="${task.getDataChiusuraDefinitiva()}"></td>
					<td> 
						<a th:href="@{|/Task/edit/${task.id}|}" class="btn btn-primary"> 
						  <i class="bi bi-pencil-square"></i>
						</a> 
					</td>
				
				</tr>
			</tbody>
		</table>
		</div>
		
		 <div th:if="${progetto.elencoTask.isEmpty()}" class="text-center mt-5">
			<h5>'Non ci sono task'</h5>
		 </div>
		
		<div class="text-center mt-5">
		    <a th:href="@{/Task/insert/{id}(id=${progetto.id})}" class="btn btn-primary">Crea un nuovo task</a>	
		</div>
	
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
