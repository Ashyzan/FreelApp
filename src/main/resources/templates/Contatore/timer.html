<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" th:href="@{/css/stili.css}">

<title>Timer</title> 
</head>

<body>
	<header>
	<!-- barra di navigazione --> 
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		       <div class="container">
			   <img th:src="@{/img/task.png}" alt="task" width="50" />
		            <div class="collapse navbar-collapse" id="navbarSupportedContent">
		                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" th:href="@{/dashboard}">Dashboard</a>
						    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Servizi</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" href="#">Contatti</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Login</a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </nav>
	</header>
	
 <div class="container text-center">
		<div class="row mt-lg-2">
			 <div class="col mx-auto">
				<p>
					<!-- <h2 th:text="|Task: ${contatore.getTask().getId()}|"></h2> -->
				</p>
		    </div>
	    </div>
   		<div class="container">
     		   <h1 id="timer">00:00:00</h1>
   		</div>
	
	<div class="container mt-5" style="width: 25rem;" >
		<div class="row">
			<div class="col">
				<form class="mx-auto w-50 mb-4" th:action="@{/start}" th:object="${contatore}" method="post">
					<input type="hidden" th:field="*{task}">	
					<button type="submit" th:onclick="start()"> start </button>
				 </form>	
		    </div>
			
			<div class="col">
				<form class="mx-auto w-50" th:action="@{/Contatore/pause}" th:object="${contatore}" method="post">
				       	<button type="submit" th:onclick="pause()"> pause </button>
				    </form>	    		
			</div>
			
			<div class="col">
			   <form class="mx-auto w-50" th:action="@{/Contatore/stop}" th:object="${contatore}" method="post">
				     <button type="submit" th:onclick="stop()"> stop </button>
				</form>	
			</div>	
		</div>
	</div>
	
 </div>	

<script th:src="@{/js/timer.js}"></script>

</body>
</html>
