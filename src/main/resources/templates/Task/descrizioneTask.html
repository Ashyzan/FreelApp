<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	 
<title>descrizioneTask</title>
</head>

<body>
<header>
	<!-- barra di navigazione --> 
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		        <div class="container">
			   <img th:src="@{/img/task.png}" alt="task" width="50" />
		            <div class="collapse navbar-collapse" id="navbarSupportedContent">
		                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" th:href="@{/dashboard}">Dashboard</a>
						    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Servizi</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" href="#">Contatti</a>
		                    </li>
		                    <li class="nav-item">
		                        <a class="nav-link active" aria-current="page" href="#">Login</a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </nav>
</header>


<div class="container text-center">
<div class="row mt-lg-2">
	<div class="col mx-auto">
			<p>
				<h2 th:text="|${task.getName()}|"></h2>
			</p>
		</div>
 </div>
</div>

<div  class="container">
		<div class="row">
			<div class="col">
				<div class="card mx-auto" style="width: 25rem;">
					<img th:src="@{/img/task.png}" alt="task" class="card-img-top" width="50" />
					<div class="card-body">
						<p th:text="|Descrizione: ${task.getDescrizione()}|" class="card-text"></p>
						<p th:text="|Data inizio: ${task.getDataInizio()}|" class="card-text"></p>
						<p th:text="|Data chiusura stimata: ${task.getDataChiusuraStimata()}|" class="card-text"></p>
						<p th:text="|Data chiusura definitiva: ${task.getDataChiusuraDefinitiva()}|" class="card-text"></p>
						<p th:text="|Contatore: ${task.getContatore.getPause()}|" class="card-text"></p>
						<p th:text="|Progetto: ${task.getProgetto.getName()}|" class="card-text"></p>
						<p th:text="|Stato: ${task.getStato().getTipoStato()}|" class="card-text"></p>
						<div class="text-center">
							<a class="btn btn-primary mb-2" th:href="@{/Task/edit/{id}(id=${task.getId()})}"> Modifica il task </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
